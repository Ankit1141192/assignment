
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="" method="post">
        <!-- Dropdown menu for feedback type -->
        <label for="feedbackType">Feedback Type:</label>
        <select id="feedbackType" name="feedbackType">
            <option value="complaint">Complaint</option>
            <option value="suggestion">Suggestion</option>
            <option value="inquiry">Inquiry</option>
        </select>
        <br><br>

        <!-- Text area for user's message -->
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <br><br>

        <!-- Radio buttons for website rating -->
        <label>Website Rating:</label><br>
        <input type="radio" id="rating1" name="rating" value="1">
        <label for="rating1">1</label><br>
        <input type="radio" id="rating2" name="rating" value="2">
        <label for="rating2">2</label><br>
        <input type="radio" id="rating3" name="rating" value="3">
        <label for="rating3">3</label><br>
        <input type="radio" id="rating4" name="rating" value="4">
        <label for="rating4">4</label><br>
        <input type="radio" id="rating5" name="rating" value="5">
        <label for="rating5">5</label>
        <br><br>

        <!-- Input for age -->
        <label for="age">Age (10-100):</label>
        <input type="number" id="age" name="age" min="10" max="100">
        <br><br>

        <!-- Email input field -->
        <label for="email">Email (required):</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Password input field -->
        <label for="password">Password (min 8 characters):</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <br><br>

        <!-- Optional website URL input field -->
        <label for="website">Website URL (optional):</label>
        <input type="url" id="website" name="website">
        <br><br>

        <!-- Checkbox for terms and conditions -->
        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the terms and conditions
        </label>
        <br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
