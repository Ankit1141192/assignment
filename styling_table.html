<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }
        th {
            background-color: green;
            color: rgb(8, 4, 4);
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .sum-row td {
            background-color: white;
            font-weight: bold;
        }
        #Tp1 {
            font-weight: bold;
        }
        #Tp2 {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price per Unit</th>
                <th>Description</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>2</td>
                <td>$10</td>
                <td>This is product 1</td>
                <td id = "Tp1">$20</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>3</td>
                <td>$20</td>
                <td>This is product 2</td>
                <td id = "Tp2">$60</td>
            </tr>
            <!-- Sum Row -->
            <tr class="sum-row">
                <td colspan="4" style="text-align: left;">Sum</td>
                <td>$80</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
